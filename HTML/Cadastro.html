<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Da Roça</title>
    <link rel="stylesheet" href="../css/style_cadastro.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="inicio.html">
          <img src="../Imagens/daRoca.png" alt="Logo Da Roça" />
        </a>
        <h1>DaRoça</h1>
      </div>
      <nav>
        <ul>
          <li><a href="contato.html" class="contact">Contato</a></li>
          <li><a href="catalogo.html" class="product">Produtos</a></li>
          <li><a href="inicio.html#sobre" class="about">Sobre</a></li>
          <li><a href="cadastro.html" class="register">Cadastro</a></li>
          <li><a href="login.html" class="login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2 class="lily-tittle">Faça seu cadastro</h2>
        <form id="form-usuario">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Ex: João Silva"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ex: usuario@gmail.com"
            required
          />

          <label for="idade">Data de nascimento:</label>
          <input type="date" id="idade" name="idade" required />

          <label for="endereco">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Ex: Rua, número, bairro"
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Ex: Abcd@1234"
            required
          />

          <label for="confirmar-senha">Confirmar Senha:</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmarSenha"
            placeholder="Ex: Abcd@1234"
            required
          />

          <button type="button" onclick="cadastrarClientes()">Salvar</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <span>© 2025 DaRoça</span>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-facebook-square"></i></a>
        </div>
      </div>
      <div class="footer-right">
        <a href="#">Termos de Uso</a>
        <a href="#">Licença</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Política de uso de cookies</a>
      </div>
    </footer>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
