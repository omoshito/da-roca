<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Da Roça</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
</head>
<body>
   <header>
        <div class="logo">
            <a href="Inicio.html"><img src="../Imagens/daRoca.png" alt="Logo Da Roça"></a>
            <h1>DaRoça</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="#" class="active">Produtos</a></li>
                <li><a href="Inicio.html#sobre">Sobre</a></li>
                <li><a href="Cadastro.html" class="">Cadastro</a></li>
                <li><a href="Login.html" id="cad" class="">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="form-container">
        <h2 class="lily-script-one-regular">Faça seu cadastro</h2>
        <form id="form-usuario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: João silva">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"placeholder="Ex: JusepMoro@gmail.com">

            <label for="idade">Data de nascimento:</label>
            <input type="date" id="idade" name="idade"placeholder="Ex: 19/09/2000">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Ex: R. Culto à Ciência, 177 - Centro, Campinas - SP, 13020-060">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha"placeholder="Ex: f@ndangos401">

            <button type="submit">Salvar</button>
        </form>
    </div>

    <footer>
        <div class="footer-left">
            <span>© 2025 DaRoça</span>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-facebook-square'></i></a>
            </div>
        </div>
        <div class="footer-right">
            <a href="#">Termos de Uso</a>
            <a href="#">Licença</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Política de uso de cookies</a>
        </div>
    </footer>
</body>
</html>
