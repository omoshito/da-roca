<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro - Da Roça</title>

    <meta
      name="description"
      content="Faça login ou cadastre-se na Da Roça para acessar produtos frescos e naturais direto do campo."
    />
    <meta name="author" content="Da Roça" />
    <meta
      name="keywords"
      content="login, cadastro, Da Roça, entrar, criar conta, produtos frescos"
    />

    <link rel="icon" type="image/png" href="../Imagens/daRoca.png" />

    <link rel="stylesheet" href="../CSS/login-cadastro.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-container">
      <div class="info-panel">
        <div class="info-content">
          <a href="Inicio.html" class="logo-link">
            <img src="../Imagens/daRoca.png" alt="Logo Da Roça" />
            <h1 class="brand-title">DaRoça</h1>
          </a>
          <p class="brand-subtitle">
            Sabor e frescor, direto do campo para a sua mesa.
          </p>
        </div>
        <div class="info-footer">
          <p>© 2025 DaRoça. Todos os direitos reservados.</p>
        </div>
      </div>

      <main class="form-panel">
        <div class="back-button">
          <a href="inicio.html" aria-label="Voltar para página inicial">
            <i class="bx bx-arrow-back"></i>
            <span>Voltar</span>
          </a>
        </div>

        <div class="form-container">
          <div class="toggle-buttons">
            <button id="login-toggle" class="toggle-btn active" type="button">
              <i class="bx bx-log-in"></i>
              <span>Entrar</span>
            </button>
            <button id="register-toggle" class="toggle-btn" type="button">
              <i class="bx bx-user-plus"></i>
              <span>Cadastrar</span>
            </button>
          </div>

          <div
            id="login-form"
            class="form-section active"
            role="tabpanel"
            aria-hidden="false"
          >
            <div class="form-header">
              <h2 class="form-title">Bem-vindo de volta!</h2>
              <p class="form-subtitle">Entre na sua conta Da Roça</p>
            </div>

            <form id="login" novalidate autocomplete="on">
              <div class="input-group">
                <input
                  type="email"
                  id="login-email"
                  name="email"
                  required
                  autocomplete="email"
                  placeholder=" "
                />
                <label for="login-email">
                  <i class="bx bx-envelope"></i>
                  E-mail
                </label>
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                  autocomplete="current-password"
                  placeholder=" "
                />
                <label for="login-password">
                  <i class="bx bx-lock-alt"></i>
                  Senha
                </label>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" id="remember" />
                  <span class="checkmark"></span>
                  Lembrar de mim
                </label>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
              </div>

              <button type="submit" class="submit-btn">
                <span>Entrar</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </form>
          </div>

          <div
            id="register-form"
            class="form-section"
            role="tabpanel"
            aria-hidden="true"
          >
            <div class="form-header">
              <h2 class="form-title">Criar nova conta</h2>
              <p class="form-subtitle">Junte-se à família Da Roça</p>
            </div>

            <form id="register" novalidate autocomplete="on">
              <div class="input-group">
                <input
                  type="text"
                  id="register-name"
                  name="name"
                  required
                  autocomplete="name"
                  placeholder=" "
                />
                <label for="register-name">
                  <i class="bx bx-user"></i>
                  Nome completo
                </label>
              </div>

              <div class="input-group">
                <input
                  type="email"
                  id="register-email"
                  name="email"
                  required
                  autocomplete="email"
                  placeholder=" "
                />
                <label for="register-email">
                  <i class="bx bx-envelope"></i>
                  E-mail
                </label>
              </div>

              <div class="input-group">
                <input
                  type="tel"
                  id="register-phone"
                  name="phone"
                  required
                  autocomplete="tel"
                  placeholder=" "
                />
                <label for="register-phone">
                  <i class="bx bx-phone"></i>
                  Telefone
                </label>
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="register-password"
                  name="password"
                  required
                  autocomplete="new-password"
                  placeholder=" "
                />
                <label for="register-password">
                  <i class="bx bx-lock-alt"></i>
                  Senha
                </label>
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="confirm-password"
                  name="confirmPassword"
                  required
                  autocomplete="new-password"
                  placeholder=" "
                />
                <label for="confirm-password">
                  <i class="bx bx-lock-alt"></i>
                  Confirmar senha
                </label>
              </div>

              <div class="form-options">
                <label class="checkbox-container terms">
                  <input type="checkbox" id="terms" required />
                  <span class="checkmark"></span>
                   <a href="#" target="_blank"> Aceito os termos de uso</a>
                </label>
              </div>

              <button type="submit" class="submit-btn">
                <span>Criar conta</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </form>
          </div>
        </div>

        <nav class="footer-nav" aria-label="Links úteis">
          <ul class="footer-links">
            <li><a href="#" rel="noopener">Termos de Uso</a></li>
            <li><a href="#" rel="noopener">Licença</a></li>
            <li><a href="#" rel="noopener">Privacidade</a></li>
            <li><a href="#" rel="noopener">Cookies</a></li>
          </ul>
        </nav>
      </main>
    </div>

    <script src="../JS/login-cadastro.js"></script>
  </body>
</html>
